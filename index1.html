<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 8px solid white;
            border-radius: 50%;
            background: black;
        }
        .clock .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .hand {
            position: absolute;
            background: white;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 2px;
        }
        .hour {
            height: 50px;
            width: 6px;
            margin-left: -3px; /* Center the hand */
        }
        .minute {
            height: 70px;
            width: 4px;
            margin-left: -2px;
        }
        .second {
            height: 90px;
            width: 2px;
            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondHand = document.getElementById('second-hand');
            const minuteHand = document.getElementById('minute-hand');
            const hourHand = document.getElementById('hour-hand');

            // Set hand positions based on time
            const secondPosition = (seconds / 60) * 360;
            const minutePosition = (minutes / 60) * 360 + (seconds / 60) * 6;
            const hourPosition = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

            // Update CSS directly
            secondHand.style.transform = `rotate(${secondPosition}deg)`;
            minuteHand.style.transform = `rotate(${minutePosition}deg)`;
            hourHand.style.transform = `rotate(${hourPosition}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately
    </script>
</body>
</html>
